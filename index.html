<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINEログイン</title>
</head>
<body>
    <h1>LINEログインをしてユーザーIDを取得</h1>
    <button id="loginBtn">LINEでログイン</button>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const channelId = 'YOUR_CHANNEL_ID'; // LINE DevelopersのチャネルID
            const redirectUri = 'https://imomusizuki.github.io/mid-tool/callback.html'; // GitHub PagesのコールバックURL

            const loginUrl = `https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=${channelId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=profile`;
            window.location.href = loginUrl; // LINEログインページにリダイレクト
        });
    </script>
</body>
</html>
